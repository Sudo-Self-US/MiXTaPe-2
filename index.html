<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDM Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'edm-purple': '#8B5CF6',
                        'edm-pink': '#EC4899',
                        'edm-blue': '#3B82F6',
                    }
                }
            }
        }
    </script>
    <style>
        .rainbow-text {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
        }
        .playlist-item:hover {
            background-color: rgba(139, 92, 246, 0.1);
        }
        .dark .playlist-item:hover {
            background-color: rgba(139, 92, 246, 0.2);
        }
        .active-track {
            background-color: rgba(139, 92, 246, 0.2);
            border-left: 4px solid #8B5CF6;
        }
        .dark .active-track {
            background-color: rgba(139, 92, 246, 0.3);
        }
        
        /* Custom audio player styling */
        audio {
            width: 100%;
            height: 50px;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: #f3f4f6;
        }
        
        .dark audio::-webkit-media-controls-panel {
            background-color: #374151;
        }
        
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-volume-slider {
            filter: invert(0);
        }
        
        .dark audio::-webkit-media-controls-play-button,
        .dark audio::-webkit-media-controls-mute-button,
        .dark audio::-webkit-media-controls-timeline,
        .dark audio::-webkit-media-controls-current-time-display,
        .dark audio::-webkit-media-controls-time-remaining-display,
        .dark audio::-webkit-media-controls-volume-slider {
            filter: invert(1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <!-- Theme Toggle -->
    <div class="fixed top-4 right-4 z-10">
        <button id="themeToggle" class="bg-white dark:bg-gray-800 p-2 rounded-full shadow-lg">
            <svg id="sunIcon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moonIcon" class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>

    <div class="min-h-screen flex flex-col items-center py-8 px-4">
        <!-- Header -->
        <div class="w-full max-w-4xl mb-8 text-center">
            <div class="mb-6">
                <img src="https://i.ibb.co/XZGy3Lb/CASH-APP-OG.gif" alt="EDM.local" class="mx-auto rounded-lg shadow-lg max-w-full h-auto max-h-48">
            </div>
            
            <h1 class="text-3xl md:text-4xl font-bold rainbow-text mb-2">
                ♪·¯·♫ EDM ONLINE ♬·¯·♩
            </h1>
            
            <h2 class="text-xl md:text-2xl font-semibold rainbow-text mb-6">
             edm.JesseJesse.com
            </h2>
        </div>

        <!-- Player Container -->
        <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden mb-8">
            <!-- Now Playing -->
            <div class="gradient-bg p-6 text-white">
                <h3 class="text-lg font-semibold mb-2">Now Playing</h3>
                <div id="nowPlaying" class="text-xl font-bold">mix presented by JesseJesse.com</div>
            </div>
            
            <!-- Audio Player -->
            <div class="p-6">
                <div class="mb-4">
                    <audio id="player" preload="auto" controls class="w-full">
                        <source src="01-Daft_Punk-Digital_Love.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                
                <!-- Controls -->
                <div class="flex justify-between mt-4">
                    <button id="prev" class="bg-edm-purple hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0019 16V8a1 1 0 00-1.6-.8l-5.333 4zM4.066 11.2a1 1 0 000 1.6l5.334 4A1 1 0 0011 16V8a1 1 0 00-1.6-.8l-5.334 4z" />
                        </svg>
                        Previous
                    </button>
                    <button id="next" class="bg-edm-purple hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center transition-colors">
                        Next
                        <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.933 12.8a1 1 0 000-1.6L6.6 7.2A1 1 0 005 8v8a1 1 0 001.6.8l5.333-4zM19.933 12.8a1 1 0 000-1.6l-5.333-4A1 1 0 0013 8v8a1 1 0 001.6.8l5.333-4z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Playlist -->
        <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-xl font-bold text-center">EDM TOP 50</h3>
            </div>
            
            <div class="max-h-96 overflow-y-auto">
                <ol id="playlist" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Playlist items will be populated by JavaScript -->
                </ol>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-600 dark:text-gray-400">
            <p>| <a href="mailto:sudo-self@proton.me" class="text-edm-purple hover:underline">EMAIL THE DEVELOPER</a> |</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
            });
            
            // Playlist data
            const tracks = [
                { href: "01-Daft_Punk-Digital_Love.mp3", artist: "Daft Punk", title: "Digital Love" },
                { href: "02-Deadmau5_&_Kaskade-I_Remember_Radio_Edit.mp3", artist: "Deadmau5 & Kaskade", title: "I Remember (Radio Edit)" },
                { href: "03-Steve_Angello_Laidback_Luke_Robin_S-Show_Me_Love_Radio_Edit_feat_Robin_S.mp3", artist: "Steve Angello, Laidback Luke, Robin S.", title: "Show Me Love (Radio Edit) (feat. Robin S.)" },
                { href: "04-ZEDD_Foxes-Clarity_feat_Foxes.mp3", artist: "ZEDD, Foxes", title: "Clarity (feat. Foxes)" },
                { href: "05-Disclosure_Sam_Smith-Latch_feat_Sam_Smith.mp3", artist: "Disclosure, Sam Smith", title: "Latch (feat. Sam Smith)" },
                { href: "06-OneRepublic_Alesso-If_I_Lose_Myself_Alesso_vs_OneRepublic.mp3", artist: "OneRepublic, Alesso", title: "If I Lose Myself (Alesso vs OneRepublic)" },
                { href: "07-Rihanna_Calvin_Harris-We_Found_Love_feat_Calvin_Harris.mp3", artist: "Rihanna, Calvin Harris", title: "We Found Love (feat. Calvin Harris)" },
                { href: "08-Krewella-Alive.mp3", artist: "Krewella", title: "Alive" },
                { href: "09-Kaskade_Mindy_Gledhill-Eyes_feat_Mindy_Gledhill.mp3", artist: "Kaskade, Mindy Gledhill", title: "Eyes (feat. Mindy Gledhill)" },
                { href: "10-Skrillex-With_You_Friends_Long_Drive.mp3", artist: "Skrillex", title: "With You, Friends (Long Drive)" },
                { href: "11-David_Guetta-When_Love_Takes_Over_feat_Kelly_Rowland.mp3", artist: "David Guetta", title: "When Love Takes Over (feat. Kelly Rowland)" },
                { href: "12-Kolsch_Troels_Abrahamsen-All_that_matters_feat_Troels_Abrahamsen.mp3", artist: "Kölsch, Troels Abrahamsen", title: "All that matters (feat. Troels Abrahamsen)" },
                { href: "13-Daft_Punk-Something_About_Us.mp3", artist: "Daft Punk", title: "Something About Us" },
                { href: "14-Stardust-Music_Sounds_Better_With_You_Radio_Edit.mp3", artist: "Stardust", title: "Music Sounds Better With You (Radio Edit)" },
                { href: "15-Sebastian_Ingrosso_Alesso_Ryan_Tedder-Calling_Lose_My_Mind_Radio_Edit_feat_Ryan_Tedder.mp3", artist: "Sebastian Ingrosso, Alesso, Ryan Tedder", title: "Calling (Lose My Mind) (Radio Edit) (feat. Ryan Tedder)" },
                { href: "16-Avicii-Fade_Into_Darkness_Vocal_Radio_Mix.mp3", artist: "Avicii", title: "Fade Into Darkness (Vocal Radio Mix)" },
                { href: "17-Galantis-Runaway_U_&_I.mp3", artist: "Galantis", title: "Runaway (U & I)" },
                { href: "18-ZEDD_Matthew_Koma-Spectrum_feat_Matthew_Koma.mp3", artist: "ZEDD, Matthew Koma", title: "Spectrum (feat. Matthew Koma)" },
                { href: "19-Nadia_Ali_Starkillers_Alex_Kenji-Pressure_feat_Starkillers_&_Alex_Kenji_Alesso_UK_Radio_Edit.mp3", artist: "Nadia Ali, Starkillers, Alex Kenji", title: "Pressure (feat. Starkillers & Alex Kenji) (Alesso UK Radio Edit)" },
                { href: "20-Alex_Gaudino-Im_In_Love_I_Wanna_Do_It_Vocal_Edit.mp3", artist: "Alex Gaudino", title: "I'm In Love (I Wanna Do It) (Vocal Edit)" },
                { href: "21-Calvin_Harris-Feel_So_Close_Radio_Edit.mp3", artist: "Calvin Harris", title: "Feel So Close (Radio Edit)" },
                { href: "22-Fatboy_Slim-Praise_You_Radio_Edit.mp3", artist: "Fatboy Slim", title: "Praise You (Radio Edit)" },
                { href: "23-The_Chemical_Brothers-Snow.mp3", artist: "The Chemical Brothers", title: "Snow" },
                { href: "24-Armin_van_Buuren_Laura_V-Drowning_Avici_Radio_Edit_feat_Laura_V.mp3", artist: "Armin van Buuren, Laura V", title: "Drowning (Avici Radio Edit) (feat. Laura V)" },
                { href: "25-Calvin_Harris_Ellie_Goulding-I_Need_Your_Love_feat_Ellie_Goulding.mp3", artist: "Calvin Harris, Ellie Goulding", title: "I Need Your Love (feat. Ellie Goulding)" },
                { href: "26-Ry_Frank_Wiedemann_?me-Howling_?me_Remix_feat_?me.mp3", artist: "Ry, Frank Wiedemann, ?me", title: "Howling (?me Remix) (feat. ?me)" },
                { href: "27-Benny_Benassi_Gary_Go-Cinema_Skrillex_Remix_feat_Gary_Go.mp3", artist: "Benny Benassi, Gary Go", title: "Cinema (Skrillex Remix) (feat. Gary Go)" },
                { href: "28-Galantis-Gold_Dust.mp3", artist: "Galantis", title: "Gold Dust" },
                { href: "29-Seven_Lions_Fiora-Days_to_Come_feat_Fiora.mp3", artist: "Seven Lions, Fiora", title: "Days to Come (feat. Fiora)" },
                { href: "30-Porter_Robinson-Language_UK_Edit.mp3", artist: "Porter Robinson", title: "Language (UK Edit)" },
                { href: "31-Marvin_Gaye_Kygo-Sexual_Healing_Kygo_Remix.mp3", artist: "Marvin Gaye, Kygo", title: "Sexual Healing (Kygo Remix)" },
                { href: "32-Duke_Dumont_Jax_Jones-I_Got_U_feat_Jax_Jones.mp3", artist: "Duke Dumont, Jax Jones", title: "I Got U (feat. Jax Jones)" },
                { href: "33-Gorgon_City_MNEK-Ready_For_Your_Love_feat_MNEK.mp3", artist: "Gorgon City, MNEK", title: "Ready For Your Love (feat. MNEK)" },
                { href: "34-HOT_NATURED-Benediction.mp3", artist: "HOT NATURED", title: "Benediction" },
                { href: "35-Oliver_Heldens_Becky_Hill-Gecko_Overdrive_Radio_Edit.mp3", artist: "Oliver Heldens, Becky Hill", title: "Gecko (Overdrive) (Radio Edit)" },
                { href: "36-Tim_Berg-Seek_Bromance.mp3", artist: "Tim Berg", title: "Seek Bromance" },
                { href: "37-Ti?sto_Sneaky_Sound_System-I_Will_Be_Here_Wolfgang_Gartner_Remix.mp3", artist: "Ti?sto, Sneaky Sound System", title: "I Will Be Here (Wolfgang Gartner Remix)" },
                { href: "38-Above_&_Beyond_feat_Richard_Bedford-Thing_Called_Love_Above_&_Beyond_2011_Club_Mix.mp3", artist: "Above & Beyond feat. Richard Bedford", title: "Thing Called Love (Above & Beyond 2011 Club Mix)" },
                { href: "39-Late_Night_Alumni-Empty_Streets.mp3", artist: "Late Night Alumni", title: "Empty Streets" },
                { href: "40-Magnetic_Man_Angela_Hunte-I_Need_Air_feat_Angela_Hunte.mp3", artist: "Magnetic Man, Angela Hunte", title: "I Need Air (feat. Angela Hunte)" },
                { href: "41-Gareth_Emery_featuring_Lucy_Saunders-Sanctuary_Club_Mix.mp3", artist: "Gareth Emery featuring Lucy Saunders", title: "Sanctuary (Club Mix)" },
                { href: "42-Nadia_Ali-Rapture_Avicii_New_Generation_Radio_Edit.mp3", artist: "Nadia Ali", title: "Rapture (Avicii New Generation Radio Edit)" },
                { href: "43-Alison_Wonderland-I_Want_U.mp3", artist: "Alison Wonderland", title: "I Want U" },
                { href: "44-Duke_Dumont-The_Giver_Reprise.mp3", artist: "Duke Dumont", title: "The Giver (Reprise)" },
                { href: "45-Major_Lazer_Wild_Belle-Be_Together_feat_Wild_Belle.mp3", artist: "Major Lazer, Wild Belle", title: "Be Together (feat. Wild Belle)" },
                { href: "46-Fedde_Le_Grand-So_Much_Love_Radio_Edit.mp3", artist: "Fedde Le Grand", title: "So Much Love (Radio Edit)" },
                { href: "47-Third_Party_vs_Cicada-Feel.mp3", artist: "Third Party vs. Cicada", title: "Feel" },
                { href: "48-Kaskade_Ti?sto_Haley-Only_You_feat_Ti?sto_&_Haley.mp3", artist: "Kaskade, Ti?sto, Haley", title: "Only You (feat. Ti?sto & Haley)" },
                { href: "49-Filo_&_Peri_feat_Audrey_Gallagher-This_Night.mp3", artist: "Filo & Peri feat. Audrey Gallagher", title: "This Night" }
            ];

            // Populate playlist
            const playlist = $('#playlist');
            tracks.forEach((track, index) => {
                const trackNumber = (index + 1).toString().padStart(2, '0');
                const listItem = $(`
                    <li class="playlist-item ${index === 0 ? 'active-track' : ''}">
                        <a href="#" class="track block p-3 hover:no-underline" data-href="${track.href}" data-artist="${track.artist}" data-title="${track.title}">
                            <div class="flex items-center">
                                <span class="text-sm text-gray-500 dark:text-gray-400 w-8">${trackNumber}</span>
                                <div>
                                    <div class="font-medium">${track.title}</div>
                                    <div class="text-sm text-gray-600 dark:text-gray-400">${track.artist}</div>
                                </div>
                            </div>
                        </a>
                    </li>
                `);
                playlist.append(listItem);
            });

            // Player functionality
            let current = 0;
            const $audio = $('#player');
            const $tracks = $('.track');
            const len = $tracks.length;
            const $nowPlaying = $('#nowPlaying');

            $('.track').on('click', function (e) {
                e.preventDefault();
                const link = $(this);
                current = link.parent().index();
                play(link, $audio[0]);
            });

            $audio[0].addEventListener('play', function (e) {
                const $link = $('li.active-track > a');
                setTrackMetadata($link);
            });

            $audio[0].addEventListener('ended', function (e) {
                playNext();
            });

            $('#next').on('click', function (e) {
                e.preventDefault();
                playNext();
            });

            $('#prev').on('click', function (e) {
                e.preventDefault();
                playPrev();
            });

            function playPrev() {
                current--;
                if (current < 0) {
                    current = len - 1;
                }
                const link = $tracks.eq(current);
                play(link, $audio[0]);
            }

            function playNext() {
                current++;
                if (current === len) {
                    current = 0;
                }
                const link = $tracks.eq(current);
                play(link, $audio[0]);
            }

            function setTrackMetadata($link) {
                $nowPlaying.text(`${$link.data('artist')} - ${$link.data('title')}`);
                
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: $link.data('title'),
                        artist: $link.data('artist'),
                    });
                }
            }

            function play($link, $player) {
                $player.src = $link.data('href');
                const par = $link.parent();
                par.addClass('active-track').siblings().removeClass('active-track');
                $player.load();
                $player.play();
                setTrackMetadata($link);
            }

            if ('mediaSession' in navigator) {
                navigator.mediaSession.setActionHandler('nexttrack', playNext);
                navigator.mediaSession.setActionHandler('previoustrack', playPrev);
            }
        });
    </script>
</body>
</html>
